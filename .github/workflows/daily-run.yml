name: Twice Daily Telegram → Discord Poster (UK Time)

on:
  schedule:
    - cron: '0 9 * * *'    # 10:00 AM UK
    - cron: '15 9 * * *'   # 10:15 AM UK
  workflow_dispatch:        # allows manual trigger

jobs:
  run-bot:
    runs-on: windows-latest

    env:
      TZ: Europe/London
      DISCORD_WEBHOOK_FOOTBALL: ${{ secrets.DISCORD_WEBHOOK_FOOTBALL }}
      DISCORD_WEBHOOK_COMBAT: ${{ secrets.DISCORD_WEBHOOK_COMBAT }}
      DISCORD_WEBHOOK_OTHER: ${{ secrets.DISCORD_WEBHOOK_OTHER }}
      DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./Telegram/Telegram.csproj

      - name: Run Telegram → Discord Bot
        run: dotnet run --project ./Telegram/Telegram.csproj --configuration Release
