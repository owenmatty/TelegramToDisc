name: Telegram to Discord Bot

# Run manually or every hour
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour

jobs:
  run-bot:
    runs-on: windows-latest
    env:
      TZ: Europe/London
     # DISCORD_WEBHOOK_FOOTBALL: ${{ secrets.DISCORD_WEBHOOK_FOOTBALL }}
   #   DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
      DISCORD_WEBHOOK_COMBAT: ${{ secrets.DISCORD_WEBHOOK_COMBAT }}
 #     DISCORD_WEBHOOK_OTHER: ${{ secrets.DISCORD_WEBHOOK_OTHER }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
      TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}

    steps:
      # 1️⃣ Checkout repo
      - name: Check out repository
        uses: actions/checkout@v4

      # 2️⃣ Download previous cache if it exists
      - name: Download processed cache artifact
        uses: actions/download-artifact@v5
        with:
          name: processed-cache
          path: Telegram
        continue-on-error: true # allow first run with no cache

      # 3️⃣ Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 4️⃣ Run the bot
      - name: Run Telegram → Discord Bot
        run: |
          echo "Starting bot run at $(date)"
          dotnet restore
          dotnet run --configuration Release --project Telegram/Telegram.csproj

      # 5️⃣ Upload updated cache for next run
      - name: Upload processed cache artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: processed-cache
          path: Telegram/processed_cache.json
