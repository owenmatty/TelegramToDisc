name: Telegram to Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour

jobs:
  run-bot:
    runs-on: windows-latest

    env:
      TZ: Europe/London
      DISCORD_WEBHOOK_FOOTBALL: ${{ secrets.DISCORD_WEBHOOK_FOOTBALL }}
      DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
      DISCORD_WEBHOOK_COMBAT: ${{ secrets.DISCORD_WEBHOOK_COMBAT }}
      DISCORD_WEBHOOK_OTHER: ${{ secrets.DISCORD_WEBHOOK_OTHER }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
      TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}

    steps:
      # 1️⃣ Checkout your repo
      - name: Check out repository
        uses: actions/checkout@v4

      # 2️⃣ Restore the processed cache (so we don’t repost the same items)
      - name: Restore processed cache
        uses: actions/cache@v4
        with:
          path: Telegram/processed_cache.json
          key: processed-cache-${{ github.run_id }}
          restore-keys: |
            processed-cache-

      # 3️⃣ Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 4️⃣ Run the bot
      - name: Run Telegram → Discord Bot
        run: |
          echo "Starting bot run at $(date)"
          dotnet restore
          dotnet run --configuration Release --project Telegram/Telegram.csproj

      # 5️⃣ Debug: verify cache file exists
      - name: Check cache file
        run: |
          echo "Listing Telegram directory..."
          ls -lah Telegram

      # 6️⃣ Save updated cache (so next run skips already-posted items)
      - name: Save processed cache
        if: success() && hashFiles('Telegram/processed_cache.json') != ''
        uses: actions/cache/save@v4
        with:
          path: Telegram/processed_cache.json
          key: processed-cache-${{ github.run_id }}
