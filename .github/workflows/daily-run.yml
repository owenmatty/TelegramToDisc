name: Telegram to Discord Bot

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 * * * *"  # every hour (uncomment later when stable)

permissions:
  contents: write  # ‚úÖ allows committing cache updates

jobs:
  run-bot:
    runs-on: windows-latest

    env:
      TZ: Europe/London
   #   DISCORD_WEBHOOK_FOOTBALL: ${{ secrets.DISCORD_WEBHOOK_FOOTBALL }}
      DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
      DISCORD_WEBHOOK_COMBAT: ${{ secrets.DISCORD_WEBHOOK_COMBAT }}
      DISCORD_WEBHOOK_OTHER: ${{ secrets.DISCORD_WEBHOOK_OTHER }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
      TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}

    steps:
      # 1Ô∏è‚É£ Checkout repository with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for push commits

      # 2Ô∏è‚É£ Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3Ô∏è‚É£ Ensure processed_cache.json exists
      - name: Ensure processed_cache.json exists
        run: |
          mkdir -Force Telegram
          if (-not (Test-Path "Telegram/processed_cache.json")) {
            '{}' | Out-File -Encoding utf8 "Telegram/processed_cache.json"
            Write-Host "‚úÖ Created new Telegram/processed_cache.json"
          } else {
            Write-Host "‚ÑπÔ∏è Cache file already exists"
          }

      # 4Ô∏è‚É£ Run the bot
      - name: Run Telegram ‚Üí Discord Bot
        run: |
          Write-Host "üöÄ Starting bot run at $(Get-Date -Format 'u')"
          dotnet restore
          dotnet run --configuration Release --project Telegram/Telegram.csproj

      # 5Ô∏è‚É£ Commit & Push updated cache (PowerShell version)
      - name: Commit & Push updated cache
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Telegram/processed_cache.json

          $diff = git diff --cached --quiet; $changed = $LASTEXITCODE -ne 0

          if ($changed) {
            git commit -m "Update processed cache [skip ci]"
            git push origin HEAD:master
            Write-Host "‚úÖ Cache updated and pushed."
          } else {
            Write-Host "‚ÑπÔ∏è No cache changes to commit."
          }
